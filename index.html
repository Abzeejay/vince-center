<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vince center</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">
                <img src="./assets/LOGO.png" alt="LOGO">
            </a>

            <div class="links">
                <a href="#" class="active">Home</a>
                <a href="#">Pay with Card</a>
                <a href="#">Cards</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </div>
            <button class="search">
                <img src="./assets/search-icon.png" alt="">
            </button>
            <button class="profile">
                <img src="./assets/user-icon.png" alt="">
            </button>
        </nav>
        <div class="intro">
            <div class="cta-container">
                <img src="./assets/shield.png" alt="">
                <h1>Go Further With <span>Card</span></h1>
                <p>We are a global payments technology company working to enable customers, businesses and banks to use digital currency.</p>
                <div id="cta">
                    <button>GET A CARD</button>
                    <button>READ MORE</button>
                </div>
            </div>
            <figure>
                <img src="./assets/CREDIT CARD BLACK.png" alt="" class="card-1">
                <img src="./assets/CREDIT CARD BLUE.png" alt="" class="card-2">
            </figure>
            <div class="pattern">
                <img src="./assets/bg-pattern-without-bg.png" alt="">
            </div>
            <div class="social">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                      </svg>
                </button>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                      </svg>
                </button>
            </div>
        </div> 
    </header>

        
    
    
</body>
</html>
